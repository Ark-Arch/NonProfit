name: Deploy NonProfit App to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Publish the .NET application for Linux x64
      - name: Publish .NET app
        run: |
          dotnet publish -c Release -r linux-x64 --self-contained false -o ./publish
          mv publish artefact

      # Copy artefact to EC2
      - name: Copy artefact to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "artefact/*"
          target: "/home/ubuntu/artefact/"

      # Restart the nonprofit.service on EC2
      - name: Restart nonprofit.service
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo systemctl restart nonprofit.service
            sudo systemctl status nonprofit.service